<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    main {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px #ff7f00;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ffa500;
      margin-bottom: 20px;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
    .input-wrapper {
      position: relative;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 100%;
      box-shadow: 0 0 8px #ff7f00 inset;
      background-color: #222;
      color: #fff;
    }
    input::placeholder {
      color: #bbb;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ffa500;
      font-size: 1.1rem;
    }
    button {
      background-color: #ffa500;
      border: none;
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 20px #ffb84d;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff7f00;
    }
    .switch-link {
      font-size: 0.9rem;
      color: #bbb;
      cursor: pointer;
      user-select: none;
      margin-top: 8px;
      display: block;
    }
    .switch-link:hover {
      color: #ffa500;
      text-decoration: underline;
    }
    .error {
      color: #ff4d4d;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .success {
      color: #4dff4d;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .spinner {
      margin-top: 10px;
      display: none;
      border: 4px solid #333;
      border-top: 4px solid #ffa500;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Page */
    #mainPage {
      display: none;
      position: fixed;
      inset: 0;
      background-color: #000;
      color: #ffa500;
      font-family: 'Montserrat', sans-serif;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      text-align: center;
      padding: 20px;
    }

    #mainPage h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #ff7f00, 0 0 40px #ffa500;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <main id="authPage">
    <section id="loginSection">
      <h2>Xo≈ü g…ôlmisiniz</h2>
      <form id="loginForm" autocomplete="off">
        <input type="text" id="loginUsername" placeholder="ƒ∞stifad…ô√ßi adƒ±" required minlength="6" maxlength="10" />
        <div class="input-wrapper">
          <input type="password" id="loginPassword" placeholder="Parol" required minlength="8" maxlength="8" />
          <span class="eye-icon" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
        </div>
        <button type="submit">Daxil ol</button>
      </form>
      <div class="spinner" id="loginSpinner"></div>
      <span class="switch-link" id="toRegister">Hesabƒ±nƒ±z yoxdur?</span>
      <div id="loginMessage"></div>
    </section>

    <section id="registerSection" style="display:none;">
      <h2>Qeydiyyat</h2>
      <form id="registerForm" autocomplete="off">
        <input type="text" id="regUsername" placeholder="ƒ∞stifad…ô√ßi adƒ±" required minlength="6" maxlength="10" />
        <div class="input-wrapper">
          <input type="password" id="regPassword" placeholder="Parol (8 h…ôrf)" required minlength="8" maxlength="8" />
          <span class="eye-icon" onclick="togglePassword('regPassword', this)">üëÅÔ∏è</span>
        </div>
        <div class="input-wrapper">
          <input type="password" id="regPasswordRepeat" placeholder="Parolun t…ôkrarƒ±" required minlength="8" maxlength="8" />
          <span class="eye-icon" onclick="togglePassword('regPasswordRepeat', this)">üëÅÔ∏è</span>
        </div>
        <button type="submit">Qeydiyyatdan ke√ß</button>
      </form>
      <span class="switch-link" id="toLogin">Hesabƒ±nƒ±z var?</span>
      <div id="registerMessage"></div>
    </section>
  </main>

  <div id="mainPage">
    <h1>T…ôf…ôkk√ºr Lisey</h1>
    <p>∆èsas s…ôhif…ôy…ô xo≈ü g…ôldiniz!</p>
  </div>

  <script>
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');
    const toRegister = document.getElementById('toRegister');
    const toLogin = document.getElementById('toLogin');
    const loginForm = document.getElementById('loginForm');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const loginMessage = document.getElementById('loginMessage');
    const loginSpinner = document.getElementById('loginSpinner');
    const registerForm = document.getElementById('registerForm');
    const regUsername = document.getElementById('regUsername');
    const regPassword = document.getElementById('regPassword');
    const regPasswordRepeat = document.getElementById('regPasswordRepeat');
    const registerMessage = document.getElementById('registerMessage');
    const mainPage = document.getElementById('mainPage');
    const authPage = document.getElementById('authPage');

    toRegister.addEventListener('click', () => {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
      loginMessage.textContent = '';
      registerMessage.textContent = '';
      clearForms();
    });

    toLogin.addEventListener('click', () => {
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
      loginMessage.textContent = '';
      registerMessage.textContent = '';
      clearForms();
    });

    function clearForms() {
      loginForm.reset();
      registerForm.reset();
    }

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
      } else {
        field.type = "password";
      }
    }

    function validateUsername(username) {
      return username.length >= 6 && username.length <= 10;
    }

    function validatePassword(password) {
      return password.length === 8;
    }

    function saveAccount(username, password) {
      localStorage.setItem('account_' + username, password);
    }

    function getAccount(username) {
      return localStorage.getItem('account_' + username);
    }

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = regUsername.value.trim();
      const password = regPassword.value;
      const passwordRepeat = regPasswordRepeat.value;
      registerMessage.textContent = '';
      registerMessage.className = '';
      if (!validateUsername(username)) {
        registerMessage.textContent = 'ƒ∞stifad…ô√ßi adƒ± 6 il…ô 10 h…ôrf arasƒ± olmalƒ±dƒ±r.';
        registerMessage.className = 'error';
        return;
      }
      if (!validatePassword(password)) {
        registerMessage.textContent = 'Parol d…ôqiq 8 h…ôrf olmalƒ±dƒ±r.';
        registerMessage.className = 'error';
        return;
      }
      if (password !== passwordRepeat) {
        registerMessage.textContent = 'Parol v…ô t…ôkrar parol eyni olmalƒ±dƒ±r.';
        registerMessage.className = 'error';
        return;
      }
      if (getAccount(username) !== null) {
        registerMessage.textContent = 'Bu istifad…ô√ßi adƒ± artƒ±q m√∂vcuddur.';
        registerMessage.className = 'error';
        return;
      }
      saveAccount(username, password);
      registerMessage.textContent = 'Qeydiyyat uƒüurla tamamlandƒ±. ƒ∞ndi daxil ola bil…ôrsiniz.';
      registerMessage.className = 'success';
      registerForm.reset();
      setTimeout(() => {
        registerSection.style.display = 'none';
        loginSection.style.display = 'block';
        registerMessage.textContent = '';
      }, 2000);
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginUsername.value.trim();
      const password = loginPassword.value;
      loginMessage.textContent = '';
      loginMessage.className = '';
      loginSpinner.style.display = 'block';

      setTimeout(() => {
        loginSpinner.style.display = 'none';
        if (getAccount(username) === password) {
          authPage.style.display = 'none';
          mainPage.style.display = 'flex';
        } else {
          loginMessage.textContent = 'ƒ∞stifad…ô√ßi adƒ± v…ô ya parol s…ôhvdir.';
          loginMessage.className = 'error';
        }
      }, 1000);
    });
  </script>
</body>
</html>
